<ion-header>
	<ion-navbar>
		<side-menu-toggle></side-menu-toggle>
		<ion-title>screen-orientation</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				Width: {{width}}
			</ion-col>
			<ion-col col-6>
				Height: {{height}}
			</ion-col>
			<ion-col col-6>
				Is Landscape: {{isLand}}
			</ion-col>
			<ion-col col-6>
				Is Portrait: {{isPortrait}}
			</ion-col>
			<ion-col col-6>
				isRTL: {{isRTL}}
			</ion-col>
			<!-- <ion-col col-6>
				platform Version: {{version}}
			</ion-col> -->
			<ion-col col-6>
				current Url: {{currUrl}}
			</ion-col>
			<ion-col col-6>
				current Direction: {{currDir}}
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
