<ion-header>
	<ion-navbar>
		<side-menu-toggle></side-menu-toggle>
		<ion-title>screen-orientation</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				Width:
				<strong class="fz2em">{{width}}</strong>
			</ion-col>
			<ion-col col-6>
				Height:
				<strong class="fz2em">{{height}}</strong>
			</ion-col>
			<ion-col col-6>
				Is Landscape:
				<strong class="fz2em">{{isLand}}</strong>
			</ion-col>
			<ion-col col-6>
				Is Portrait:
				<strong class="fz2em">{{isPortrait}}</strong>
			</ion-col>
			<ion-col col-6>
				isRTL:
				<strong class="fz2em">{{isRTL}}</strong>
			</ion-col>
			<!-- <ion-col col-6>
				platform Version: <strong class="fz2em">{{version}}</strong>
			</ion-col> -->
			<ion-col col-6>
				current Url:
				<strong class="fz2em">{{currUrl}}</strong>
			</ion-col>
			<ion-col col-6>
				current Direction:
				<strong class="fz2em">{{currDir}}</strong>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
